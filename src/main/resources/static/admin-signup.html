<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up - Evalora</title>
    <link rel="icon" type="image/png" href="document-file.png">
    <link href="https://fonts.googleapis.com/css2?family=Aileron:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Aileron', sans-serif; background: #1a1a1a; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .signup-container { background-color: #252525; padding: 40px; border-radius: 4px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); width: 100%; max-width: 450px; border: 1px solid #333; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #ddd; font-size: 0.95rem; }
        input { width: 100%; padding: 12px 14px; border: 1px solid #444; border-radius: 4px; font-family: 'Aileron', sans-serif; font-size: 1rem; background: #1a1a1a; color: #ddd; transition: border-color 0.3s ease; }
        input:focus { outline: none; border-color: #777; background: #202020; }
        .btn { width: 100%; padding: 13px 20px; background: #444; color: white; border: 1px solid #666; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: 600; font-family: 'Aileron', sans-serif; transition: all 0.3s ease; margin-top: 10px; }
        .btn:hover { background: #555; border-color: #888; }
        .error { background-color: #3a2223; color: #ff8888; padding: 12px 15px; border-radius: 4px; margin-bottom: 20px; border-left: 3px solid #6b4444; display: none; }
        .success { background-color: #223a22; color: #88ff88; padding: 12px 15px; border-radius: 4px; margin-bottom: 20px; border-left: 3px solid #446b44; display: none; }
        h2 { text-align: center; margin-bottom: 10px; color: #fff; font-size: 1.8rem; font-weight: 700; }
        .subtitle { text-align: center; color: #999; margin-bottom: 30px; font-size: 0.95rem; }
        .login-link { text-align: center; margin-top: 25px; padding-top: 25px; border-top: 1px solid #333; color: #aaa; font-size: 0.95rem; }
        .login-link a { color: #999; text-decoration: none; font-weight: 600; transition: color 0.3s ease; }
        .login-link a:hover { color: #ddd; }
        .back-link { text-align: center; margin-top: 15px; }
        .back-link a { color: #888; text-decoration: none; font-size: 0.9rem; }
        .back-link a:hover { color: #aaa; }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Admin Sign Up</h2>
        <p class="subtitle">Create your admin account</p>
        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="success"></div>
        <form id="adminSignupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="5">
            </div>
            <button type="submit" class="btn">Create Admin Account</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script>
        const form = document.getElementById('adminSignupForm');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        form.onsubmit = async function(e) {
            e.preventDefault();
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await apiFetch('/api/auth/admin-signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (res.ok) {
                    successMsg.textContent = 'Admin account created successfully! Redirecting to login...';
                    successMsg.style.display = 'block';
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    const error = await res.text();
                    errorMsg.textContent = error || 'Registration failed';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.style.display = 'block';
            }
        };
    </script>
</body>
</html>
