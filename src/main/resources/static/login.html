<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Evalora</title>
    <link rel="icon" type="image/png" href="document-file.png">
    <link href="https://fonts.googleapis.com/css2?family=Aileron:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Aileron', sans-serif; background: #1a1a1a; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .login-container { background-color: #252525; padding: 40px; border-radius: 4px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); width: 100%; max-width: 450px; border: 1px solid #333; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #ddd; font-size: 0.95rem; }
        input { width: 100%; padding: 12px 14px; border: 1px solid #444; border-radius: 4px; font-family: 'Aileron', sans-serif; font-size: 1rem; background: #1a1a1a; color: #ddd; transition: border-color 0.3s ease; }
        input:focus { outline: none; border-color: #777; background: #202020; }
        .btn { width: 100%; padding: 13px 20px; background: #444; color: white; border: 1px solid #666; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: 600; font-family: 'Aileron', sans-serif; transition: all 0.3s ease; margin-top: 10px; }
        .btn:hover { background: #555; border-color: #888; }
        .error { background-color: #3a2223; color: #ff8888; padding: 12px 15px; border-radius: 4px; margin-bottom: 20px; border-left: 3px solid #6b4444; display: none; }
        .success { background-color: #223a22; color: #88ff88; padding: 12px 15px; border-radius: 4px; margin-bottom: 20px; border-left: 3px solid #446b44; display: none; }
        h2 { text-align: center; margin-bottom: 10px; color: #fff; font-size: 2rem; font-weight: 700; }
        .subtitle { text-align: center; color: #999; margin-bottom: 30px; font-size: 0.95rem; }
        .signup-links { text-align: center; margin-top: 25px; padding-top: 25px; border-top: 1px solid #333; color: #aaa; font-size: 0.95rem; }
        .signup-links a { color: #999; text-decoration: none; font-weight: 600; transition: color 0.3s ease; }
        .signup-links a:hover { color: #ddd; }
        .back-link { text-align: center; margin-top: 15px; }
        .back-link a { color: #888; text-decoration: none; font-size: 0.9rem; }
        .back-link a:hover { color: #aaa; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <p class="subtitle">Welcome back to Evalora</p>
        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="success"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <div class="signup-links">
            <p>Don't have an account?</p>
            <a href="signup.html">Register as Student</a> | <a href="admin-signup.html">Register as Admin</a>
        </div>
        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        // Check URL for messages
        const params = new URLSearchParams(window.location.search);
        if (params.get('error') === 'auth_required') {
            errorMsg.textContent = 'Please login to continue';
            errorMsg.style.display = 'block';
        } else if (params.get('error') === 'access_denied') {
            errorMsg.textContent = 'Access denied. Please check your permissions.';
            errorMsg.style.display = 'block';
        } else if (params.get('logout') === 'success') {
            successMsg.textContent = 'You have been logged out successfully';
            successMsg.style.display = 'block';
        }

        form.onsubmit = async function(e) {
            e.preventDefault();
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await apiFetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    Auth.saveToken(data.token);
                    Auth.saveUserData({ email, role: data.role });
                    
                    if (data.role === 'ADMIN') {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'student-dashboard.html';
                    }
                } else {
                    let error = 'Invalid email or password';
                    try {
                        const errorData = await res.json();
                        error = errorData.error || error;
                    } catch (e) {
                        error = await res.text() || error;
                    }
                    errorMsg.textContent = error;
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.style.display = 'block';
            }
        };
    </script>
</body>
</html>
