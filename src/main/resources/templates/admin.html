<!DOCTYPE html>
<html>
<head>
    <title>Admin CRUD</title>
</head>
<body>
    <h1>Admins</h1>
    <form id="registerAdminForm">
        <input name="name" placeholder="Name" required>
        <input name="email" placeholder="Email" required>
        <input name="password" placeholder="Password" required>
        <button type="submit">Register Admin</button>
    </form>
    <hr>
    <button onclick="getAdmins()">Get All Admins</button>
    <ul id="adminsList"></ul>
    <button onclick="getStudents()">Get All Students</button>
    <ul id="studentsList"></ul>
    <script>
        // Register admin
        document.getElementById('registerAdminForm').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const body = {
                name: form.name.value,
                email: form.email.value,
                password: form.password.value,
                role: "admin"
            };
            await fetch('/api/admin/users/register-admin', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body)
            });
            getAdmins();
        };
        // Get all admins
        async function getAdmins() {
            const res = await fetch('/api/admin/users');
            const admins = await res.json();
            const ul = document.getElementById('adminsList');
            ul.innerHTML = '';
            admins.forEach(a => {
                const li = document.createElement('li');
                li.textContent = `${a.name} (${a.email})`;
                ul.appendChild(li);
            });
        }
        // Get all students
        async function getStudents() {
            const res = await fetch('/api/students');
            const students = await res.json();
            const ul = document.getElementById('studentsList');
            ul.innerHTML = '';
            students.forEach(s => {
                const li = document.createElement('li');
                li.textContent = `${s.name} (${s.email}) - ${s.rollNumber}`;
                ul.appendChild(li);
            });
        }
    </script>
</body>
</html>
