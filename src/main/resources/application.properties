# Default configuration
server.port=8080
spring.application.name=online-exam-gateway

# Database configuration
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JSP configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey12345678901234567890123456789012345678901234567890}
jwt.expiration=86400000

# Eureka client properties - COMPLETELY DISABLED
eureka.client.enabled=false
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false
spring.cloud.discovery.enabled=false

# Logging Configuration - Keep output clean
logging.level.root=WARN
logging.level.orm.ormfirst=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.data=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache.catalina=WARN

server.error.include-stacktrace=on_param
server.error.include-message=on_param
