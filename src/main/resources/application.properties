# Default configuration
server.port=8080
spring.application.name=online-exam-gateway

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/EXAM_APP
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JSP configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# Eureka client properties - COMPLETELY DISABLED
eureka.client.enabled=false
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false
spring.cloud.discovery.enabled=false

# Logging Configuration - Keep output clean
logging.level.root=WARN
logging.level.orm.ormfirst=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.data=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache.catalina=WARN

server.error.include-stacktrace=on_param
server.error.include-message=on_param
